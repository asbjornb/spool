# unspool.dev Cloudflare Worker configuration
name = "unspool-api"
main = "index.ts"
compatibility_date = "2024-01-01"

# Environment bindings
[vars]
ENVIRONMENT = "development"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "unspool-db"
database_id = "a8961841-7476-4be1-ba10-d4b350ef2117"
migrations_dir = "migrations"

# R2 Bucket
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "unspool-sessions"

# Cron trigger for TTL cleanup (runs daily at 3am UTC)
[triggers]
crons = ["0 3 * * *"]

# Production overrides
[env.production]
vars = { ENVIRONMENT = "production" }
routes = [
  { pattern = "api.unspool.dev/*", zone_name = "unspool.dev" }
]
